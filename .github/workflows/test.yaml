name: Test Package

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn
      - run: yarn run test
        env:
          PDL_API_KEY: ${{secrets.PDL_API_KEY}}
