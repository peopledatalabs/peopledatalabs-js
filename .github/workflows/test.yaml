name: Test Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install -g pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
        env:
          PDL_API_KEY: ${{secrets.PDL_API_KEY}}
